<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">{{lessonTitleDisplay}}</h1>
    <span class="example-spacer"></span>
    <a routerLink="/"><mat-icon class="arrow_back" aria-hidden="false" aria-label="Example delete icon">home</mat-icon></a>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <app-lesson [listLesson]="listLesson" [currentLesson]="lessonService.getCurrentLesson()"></app-lesson>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="lesson-container-display">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
